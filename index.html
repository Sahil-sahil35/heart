<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Forever Adventure</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hearts-background">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    
    <header>
        <div class="header-content">
            <h1 id="app-title">Our Forever Adventure</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
        <div id="step-counter">Step 1 of 25</div>
    </header>
    
    <main class="container">
        <div id="step-container"></div>
        <div class="navigation">
            <button class="btn btn-secondary" id="back-btn">Back</button>
            <button class="btn btn-secondary" id="skip-btn">Skip</button>
            <button class="btn" id="next-btn">Next</button>
        </div>
    </main>
    
    <div class="confetti-container" id="confetti-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
